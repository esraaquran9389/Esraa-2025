<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="القرآن الكريم - إهداء إلى روح فقيده الشباب إسراء السيد السعيد">
  <meta name="theme-color" content="#14532d">
  <title>القرآن الكريم</title>
  <link rel="icon" type="image/jpeg" href="https://i.ibb.co/JWwKMn4X/In-Shot.jpg">
  <!-- تحميل مكتبة Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ---------- الخطوط الخاصة ---------- */
    @font-face {
      font-family: 'AyatFont';
      src: url('Digital Khatt Madina @Am9li9.otf.ttf') format('opentype');
    }
    @font-face {
      font-family: 'SurahFont';
      src: url('Surah Name Written @Am9li9 (1).ttf') format('truetype');
    }
    @font-face {
      font-family: 'QCF_BSML';
      src: url('QCF_BSML.ttf') format('truetype');
    }
    @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');

    /* ---------- الأنماط العامة ---------- */
    body {
      margin: 0;
      padding-top: 50px;
      font-family: 'Amiri', serif;
      background: #f0f2f5;
      color: #000;
      text-align: right;
      overflow-x: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }
    body.dark {
      background: #000;
      color: #f5deb3;
    }
    body.dark * {
      color: #f5deb3 !important;
    }
    /* تخصيص رقم الآية في الوضع الداكن */
    body.dark .ayah-number-parentheses {
      color: #0f5132 !important;
    }
    
    .tabs { display: none; }

    /* ---------- التوب بلاير ---------- */
    #topBar {
      position: fixed;
      top: 0;
      left: 0; 
      right: 0;
      height: 50px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(5px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      z-index: 1100;
      transition: top 0.3s;
    }
    #topBar.dark {
      background: rgba(0,0,0,0.9);
    }
    #sidebarToggle, #darkModeToggle {
      font-size: 20px;
      cursor: pointer;
      background-color: #14532d;
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 6px 10px;
      transition: background 0.3s, transform 0.3s;
    }
    #sidebarToggle:hover,
    #darkModeToggle:hover {
      background-color: #1a6b3e;
      transform: scale(1.05);
    }

    /* ---------- الشريط الجانبي ---------- */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 280px;
      height: 100%;
      background: rgba(248,248,248,0.95);
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
      z-index: 999;
      padding: 20px;
      transform: translateX(-100%);
      transition: transform 0.5s;
      overflow-y: auto;
    }
    #sidebar h2 {
      font-family: 'Amiri', serif;
      font-size: 26px;
      color: #14532d;
      margin-bottom: 20px;
    }
    .tab-btn {
      background-color: #14532d;
      color: #fff;
      border: none;
      border-radius: 50px;
      margin-bottom: 10px;
      width: 100%;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      display: flex; 
      align-items: center;
      justify-content: center;
    }
    .tab-btn:hover {
      background-color: #1a6b3e;
      transform: translateX(5px);
    }

    /* ---------- زر العودة ---------- */
    #backButton {
      position: fixed;
      top: 60px;
      right: 20px;
      background: #14532d;
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1100;
      transition: background 0.3s, transform 0.3s;
      display: none;
    }
    #backButton:hover {
      background: #1a6b3e;
      transform: scale(1.03);
    }

    /* ---------- عرض اليوم الحالي ---------- */
    .weekdays {
      text-align: center;
      padding: 25px 0 5px;
    }
    .day-num {
      font-size: 48px;
      color: #2b2b2b;
      display: block;
      margin-bottom: 5px;
    }

    /* ---------- منطقة عرض الآيات ---------- */
    #ayahsArea {
      margin: 20px auto;
      padding: 30px;
      width: 100%;
      max-width: 1200px; /* يمكن تعديلها لتناسب الشاشات الكبيرة */
      font-size: 28px;
      line-height: 2;
      direction: rtl;
      text-align: justify;
      box-sizing: border-box;
      display: none;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      position: relative;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .surah-title {
      font-family: 'SurahFont', serif;
      font-size: 30px;
      color: #14532d;
      text-align: center;
      margin-bottom: 20px;
    }
    .bismillah-text {
      font-family: 'QCF_BSML', serif;
      font-size: 34px;
      color: #14532d;
      text-align: center;
      margin-bottom: 20px;
    }
    /* تنسيق الآية بالكامل */
    .ayah-wrapper {
      display: inline;
      margin: 0 6px; /* المسافة بين الآيات */
      white-space: pre-wrap;
    }
    /* تلوين كلمة "الله" باللون الأحمر */
    .ayah-wrapper .allah-name {
      color: red;
    }
    /* تنسيق رقم الآية داخل أقواس باللون الأخضر */
    .ayah-wrapper .ayah-number-parentheses {
      color: #0f5132; /* درجة أخضر مناسبة */
      font-weight: bold;
      margin: 0 4px;
      font-family: 'Amiri', serif;
    }

    /* ---------- قائمة السور ---------- */
    .sura-list {
      display: none;
      flex-direction: column;
      gap: 12px;
      margin-top: 15px;
      padding: 10px;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }
    .sura-button {
      background-color: #14532d;
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 12px 20px;
      font-size: 18px;
      font-family: 'SurahFont', serif;
      transition: background 0.3s, transform 0.3s;
      cursor: pointer;
    }
    .sura-button:hover {
      background-color: #1a6b3e;
      transform: scale(1.02);
    }
    /* بقية التنسيقات (الصوتيات، مواقيت الصلاة، إلخ) يمكن إضافتها كما في الكود الأصلي */
  </style>
</head>

<body>
  <!-- التوب بلاير -->
  <div id="topBar">
    <button id="sidebarToggle" onclick="toggleSidebar()">
      <i class="fa-solid fa-bars"></i>
    </button>
    <button id="darkModeToggle" onclick="toggleDarkMode()">
      <i class="fa-solid fa-moon"></i>
    </button>
  </div>

  <!-- الشريط الجانبي -->
  <nav id="sidebar">
    <h2>القائمة</h2>
    <button class="tab-btn" onclick="openSection('text')">القرآن الكريم</button>
    <button class="tab-btn" onclick="openSection('audio')">القرآن الكريم MP3</button>
    <button class="tab-btn" onclick="openSection('prayer')">مواقيت الصلاة</button>
    <button class="tab-btn" onclick="openSection('about')">عن التطبيق</button>
  </nav>

  <!-- عرض اليوم الحالي -->
  <div id="weekDays" class="weekdays"></div>

  <!-- قائمة السور -->
  <section id="suraList" class="sura-list">
    جاري تحميل السور...
  </section>

  <!-- منطقة عرض الآيات -->
  <section id="ayahsArea">
    <div id="surahTitle" class="surah-title"></div>
    <div id="bismillahContainer">
      <div class="bismillah-text">بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيم</div>
    </div>
    <div id="ayahsContent"></div>
  </section>

  <!-- زر العودة -->
  <button id="backButton" onclick="goBack()">
    <i class="fa-solid fa-arrow-right"></i> عودة
  </button>

  <script>
    /* دوال المساعدة */
    function formatNumber(num) {
      return num.toString().padStart(3, "0");
    }
    function toArabicNumber(num) {
      const arabicDigits = ['٠','١','٢','٣','٤','٥','٦','٧','٨','٩'];
      return num.toString().split('').map(digit => arabicDigits[digit]).join('');
    }
    
    let currentTab = 'text';
    let currentView = "";

    const surahNames = [
      "الفاتحة", "البقرة", "آل عمران", "النساء", "المائدة", "الأنعام", "الأعراف", "الأنفال", "التوبة", "يونس",
      "هود", "يوسف", "الرعد", "إبراهيم", "الحجر", "النحل", "الإسراء", "الكهف", "مريم", "طه",
      "الأنبياء", "الحج", "المؤمنون", "النور", "الفرقان", "الشعراء", "النمل", "القصص", "العنكبوت", "الروم",
      "لقمان", "السجدة", "الأحزاب", "سبأ", "فاطر", "يس", "الصافات", "ص", "الزمر", "غافر",
      "فصلت", "الشورى", "الزخرف", "الدخان", "الجاثية", "الأحقاف", "محمد", "الفتح", "الحجرات", "ق",
      "الذاريات", "الطور", "النجم", "القمر", "الرحمن", "الواقعة", "الحديد", "المجادلة", "الحشر", "الممتحنة",
      "الصف", "الجمعة", "المنافقون", "التغابن", "الطلاق", "التحريم", "الملك", "القلم", "الحاقة", "المعارج",
      "نوح", "الجن", "المزمل", "المدثر", "القيامة", "الإنسان", "المرسلات", "النبأ", "النازعات", "عبس",
      "التكوير", "الانفطار", "المطففين", "الانشقاق", "البروج", "الطارق", "الأعلى", "الغاشية", "الفجر", "البلد",
      "الشمس", "الليل", "الضحى", "الشرح", "التين", "العلق", "القدر", "البينة", "الزلزلة", "العاديات",
      "القارعة", "التكاثر", "العصر", "الهمزة", "الفيل", "قريش", "الماعون", "الكوثر", "الكافرون", "النصر",
      "المسد", "الإخلاص", "الفلق", "الناس"
    ];

    /* عند فتح قسم النص */
    function openSection(section) {
      currentTab = section;
      document.getElementById('sidebar').style.transform = 'translateX(-100%)';
      switchTab(section);
    }
    function switchTab(tab) {
      // أخفِ كل الأقسام
      document.getElementById('ayahsArea').style.display = 'none';
      document.getElementById('suraList').style.display = 'none';
      // يمكن إضافة إخفاء أقسام أخرى إذا لزم الأمر

      // أظهر القسم المطلوب
      if (tab === 'text') {
        loadSuraList();
        document.getElementById('suraList').style.display = 'flex';
        currentView = "suraList";
      }
      updateBackButton();
    }
    function loadSuraList() {
      const suraListEl = document.getElementById('suraList');
      suraListEl.innerHTML = '';
      surahNames.forEach((name, i) => {
        let btn = document.createElement('button');
        btn.className = 'sura-button';
        btn.textContent = `سورة ${name}`;
        btn.onclick = () => loadSurahText(i + 1, name);
        suraListEl.appendChild(btn);
      });
    }
    function loadSurahText(number, name) {
      // إخفاء قائمة السور وإظهار منطقة الآيات
      document.getElementById('suraList').style.display = 'none';
      const ayahsArea = document.getElementById('ayahsArea');
      ayahsArea.style.display = 'block';
      document.getElementById('surahTitle').textContent = `سورة ${name}`;
      
      // إعادة تهيئة البسملة
      document.getElementById('bismillahContainer').innerHTML = `<div class="bismillah-text">بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيم</div>`;
      document.getElementById('ayahsContent').innerHTML = '';

      // جلب الآيات من الـ API
      fetch(`https://api.alquran.cloud/v1/surah/${number}/ar.alquran`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('ayahsContent');
          container.innerHTML = '';
          data.data.ayahs.forEach((ayah) => {
            // استبدال "الله" بكلمة ملونة باللون الأحمر
            let coloredText = ayah.text.replace(/الله/g, '<span class="allah-name">الله</span>');
            // صياغة رقم الآية داخل أقواس باللون الأخضر
            let ayahNumber = toArabicNumber(ayah.numberInSurah);
            let ayahNumSpan = `<span class="ayah-number-parentheses">( ${ayahNumber} )</span>`;
            // دمج النص ورقم الآية داخل عنصر واحد
            let spanWrapper = document.createElement('span');
            spanWrapper.classList.add('ayah-wrapper');
            spanWrapper.innerHTML = `${coloredText} ${ayahNumSpan}`;
            container.appendChild(spanWrapper);
          });
        });
      currentView = "ayahs";
      updateBackButton();
    }
    function goBack() {
      if (currentView === "ayahs") {
        document.getElementById('ayahsArea').style.display = 'none';
        document.getElementById('suraList').style.display = 'flex';
        currentView = "suraList";
      }
      updateBackButton();
    }
    function updateBackButton() {
      const backBtn = document.getElementById('backButton');
      if (currentView === 'ayahs') {
        backBtn.style.display = 'block';
      } else {
        backBtn.style.display = 'none';
      }
    }
    function toggleSidebar() {
      let sidebar = document.getElementById('sidebar');
      sidebar.style.transform = (sidebar.style.transform === 'translateX(0%)')
        ? 'translateX(-100%)'
        : 'translateX(0%)';
    }
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      document.getElementById('topBar').classList.toggle('dark');
      const icon = document.querySelector('#darkModeToggle i');
      if (document.body.classList.contains('dark')) {
        icon.className = 'fa-solid fa-sun';
      } else {
        icon.className = 'fa-solid fa-moon';
      }
    }
    
    // عند تحميل الصفحة
    window.addEventListener('DOMContentLoaded', () => {
      switchTab('text');
    });
  </script>
</body>
</html>
