      }

        width: 100%;

    // تحويل التاريخ الميلادي إلى هجري
    function gregorianToHijri(date) {
      let day = date.getDate();
      let month = date.getMonth() + 1;
      let year = date.getFullYear();
      let a = Math.floor((14 - month) / 12);
      let y = year + 4800 - a;
      let m = month + 12 * a - 3;
      let julian = day + Math.floor((153 * m + 2) / 5) + 365 * y + Math.floor(y / 4)
                  - Math.floor(y / 100) + Math.floor(y / 400) - 32045;
      let islamic = julian - 1948440 + 10632;
      let n = Math.floor((islamic - 1) / 10631);
      islamic = islamic - 10631 * n + 354;
      let j = (Math.floor((10985 - islamic) / 5316))
              * (Math.floor((50 * islamic) / 17719))
              + (Math.floor(islamic / 5670))
              * (Math.floor((43 * islamic) / 15238));
      islamic = islamic - Math.floor((30 - j) / 15) * Math.floor((17719 * j) / 50)
                - Math.floor(j / 16) * Math.floor((15238 * j) / 43) + 29;
      let hijriMonth = Math.floor((24 * islamic) / 709);
      let hijriDay = islamic - Math.floor((709 * hijriMonth) / 24);
      let hijriYear = 30 * n + j - 30;
      return { day: hijriDay, month: hijriMonth, year: hijriYear };
    }
    function updateCurrentDay() {
      let today = new Date();
      let jsDay = today.getDay();
      let displayNum = (jsDay + 1) % 7;
      let hijri = gregorianToHijri(today);
      let monthHTML = (hijri.month === 10)
        ? `<span class="month-name">شوال</span>`
        : `<span class="month-name">${hijri.month}</span>`;
      let hijriStr = hijri.day + " / " + monthHTML + " / " + hijri.year;
      let container = document.getElementById('weekDays');
      container.innerHTML = "";
      let dayDiv = document.createElement('div');
      dayDiv.className = "day";
      let spanNum = document.createElement('span');
      spanNum.className = "day-num";
      spanNum.textContent = displayNum;
      let hijriDiv = document.createElement('div');
      hijriDiv.className = "hijri-date";
      hijriDiv.innerHTML = hijriStr;
      dayDiv.appendChild(spanNum);
      dayDiv.appendChild(hijriDiv);
      container.appendChild(dayDiv);
    }

    function toggleSidebar() {
      let sidebar = document.getElementById('sidebar');
      sidebar.style.transform = (sidebar.style.transform === 'translateX(0%)')
        ? 'translateX(-100%)'
        : 'translateX(0%)';
    }
    function openSection(section) {
      switchTab(section);
      document.getElementById('sidebar').style.transform = 'translateX(-100%)';
    }
    function switchTab(tab) {
      currentTab = tab;
      document.getElementById('ayahsArea').style.display = 'none';
      document.getElementById('suraList').style.display = 'none';
      document.getElementById('audioArea').style.display = 'none';
      document.getElementById('recitersArea').style.display = 'none';
      document.getElementById('prayerTimesArea').style.display = 'none';
      document.getElementById('aboutSection').style.display = 'none';
      document.getElementById('weekDays').style.display = 'block';

      if (tab === 'text') {
        loadSuraList();
        document.getElementById('suraList').style.display = 'flex';
        currentView = "suraList";
      } else if (tab === 'audio') {
        currentReciter = null;
        loadRecitersList();
        document.getElementById('recitersArea').style.display = 'flex';
        currentView = "reciters";
      } else if (tab === 'prayer') {
        loadPrayerTimes();
        document.getElementById('prayerTimesArea').style.display = 'block';
        document.getElementById('weekDays').style.display = 'none';
        currentView = "prayer";
      } else if (tab === 'about') {
        document.getElementById('aboutSection').style.display = 'block';
        currentView = "about";
      }
      updateBackButton();
    }
    function goBack() {
      if (currentView === "ayahs") {
        document.getElementById('ayahsArea').style.display = "none";
        document.getElementById('suraList').style.display = "flex";
        document.getElementById('weekDays').style.display = 'block';
        currentView = "suraList";
      } else if (currentView === "suraList" && currentTab === "audio") {
        document.getElementById('suraList').style.display = "none";
        document.getElementById('recitersArea').style.display = "flex";
        document.getElementById('weekDays').style.display = 'block';
        currentView = "reciters";
      } else if (currentView === "audio") {
        document.getElementById('audioArea').style.display = "none";
        document.getElementById('suraList').style.display = "flex";
        document.getElementById('weekDays').style.display = 'block';
        currentView = "suraList";
      } else if (currentView === "about") {
        document.getElementById('aboutSection').style.display = "none";
        loadSuraList();
        document.getElementById('suraList').style.display = "flex";
        document.getElementById('weekDays').style.display = "block";
        currentView = "suraList";
      }
      updateBackButton();
    }
    function updateBackButton() {
      let btn = document.getElementById('backButton');
      if (
        currentView === "ayahs" ||
        (currentView === "suraList" && currentTab === "audio") ||
        currentView === "audio" ||
        currentView === "about"
      ) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    }

    function loadSuraList() {
      const suraListEl = document.getElementById('suraList');
      suraListEl.innerHTML = '';
      surahNames.forEach((name, i) => {
        let btn = document.createElement('button');
        btn.className = 'sura-button';
        btn.textContent = `سورة ${name}`;
        btn.onclick = () => {
          if (currentTab === 'text') {
            loadSurahText(i + 1, name);
          } else if (currentReciter) {
            loadSurahAudio(i + 1, name);
          }
        };
        suraListEl.appendChild(btn);
      });
      currentView = "suraList";
      updateBackButton();
    }
    function loadSurahText(number, name) {
      document.getElementById('suraList').style.display = 'none';
      let ayahsArea = document.getElementById('ayahsArea');
      ayahsArea.style.display = 'block';
      document.getElementById('surahTitle').textContent = `سورة ${name}`;
      document.getElementById('sidebar').style.transform = 'translateX(-100%)';
      document.getElementById('weekDays').style.display = 'none';

      let bismillahContainer = document.getElementById('bismillahContainer');
      bismillahContainer.innerHTML = `<div class="bismillah-text">654</div>`;

      document.getElementById('ayahsContent').innerHTML = '';
      fetch(`https://api.alquran.cloud/v1/surah/${number}/ar.alquran`)
        .then(res => res.json())
        .then(data => {
          let container = document.getElementById('ayahsContent');
          data.data.ayahs.forEach((ayah) => {
            let text = document.createElement('span');
            text.className = 'ayah-text';
            text.textContent = ayah.text;
            let symbol = document.createElement('span');
            symbol.className = 'ayah-symbol';
            symbol.innerHTML = '۝';
            let num = document.createElement('span');
            num.className = 'ayah-number';
            num.textContent = toArabicNumber(ayah.numberInSurah);
            symbol.appendChild(num);
            container.appendChild(text);
            container.appendChild(symbol);
          });
        });
      currentView = "ayahs";
      updateBackButton();
    }
    // مشغل التلاوة بتصميم متقدّم
    function loadSurahAudio(number, name) {
      document.getElementById('suraList').style.display = 'none';
      let audioArea = document.getElementById('audioArea');
      audioArea.style.display = 'block';
      document.getElementById('surahTitleAudio').textContent = `سورة ${name}`;
      document.getElementById('audioContent').innerHTML = '';

      let formatted = formatNumber(number);
      let audioUrl = "";
      if (currentReciter === "minsh") {
        audioUrl = `https://server10.mp3quran.net/minsh/${formatted}.mp3`;
      } else if (currentReciter === "basit") {
        audioUrl = `https://server7.mp3quran.net/basit/Almusshaf-Al-Mojawwad/${formatted}.mp3`;
      } else if (currentReciter === "husr") {
        audioUrl = `https://server13.mp3quran.net/husr/${formatted}.mp3`;
      } else if (currentReciter === "ayyub") {
        audioUrl = `https://server8.mp3quran.net/ayyub/${formatted}.mp3`;
      } else if (currentReciter === "a_jbr") {
        audioUrl = `https://server11.mp3quran.net/a_jbr/${formatted}.mp3`;
      } else if (currentReciter === "lhdan") {
        audioUrl = `https://server8.mp3quran.net/lhdan/${formatted}.mp3`;
      } else if (currentReciter === "mustafa") {
        audioUrl = `https://server8.mp3quran.net/mustafa/${formatted}.mp3`;
      } else if (currentReciter === "bna") {
        audioUrl = `https://server8.mp3quran.net/bna/${formatted}.mp3`;
      } else if (currentReciter === "yasser") {
        audioUrl = `https://server11.mp3quran.net/yasser/${formatted}.mp3`;
      } else if (currentReciter === "tblawi") {
        audioUrl = `https://server12.mp3quran.net/tblawi/${formatted}.mp3`;
      }

      // إنشاء عنصر الصوت
      let audioEl = document.createElement('audio');
      audioEl.id = 'audioPlayer';
      let sourceEl = document.createElement('source');
      sourceEl.src = audioUrl;
      sourceEl.type = "audio/mpeg";
      audioEl.appendChild(sourceEl);

      // إنشاء واجهة المشغل المتطورة مع تأثيرات وتنظيم عصري
      let playerContainer = document.createElement('div');
      playerContainer.className = 'custom-audio-player';
      playerContainer.innerHTML = `
        <div class="player-controls">
          <button class="seek-btn" onclick="seekBackward()"><i class="fas fa-backward"></i></button>
          <button class="play-pause-btn" onclick="togglePlay()"><i class="fas fa-play"></i></button>
          <button class="seek-btn" onclick="seekForward()"><i class="fas fa-forward"></i></button>
          <button class="download-btn" onclick="downloadAudio('${audioUrl}')"><i class="fas fa-download"></i></button>
        </div>
        <div class="progress-container">
          <span class="time-display" id="currentTime">00:00</span>
          <div class="progress-bar" id="progressBar">
            <div class="progress" id="progress"></div>
          </div>
          <span class="time-display" id="duration">00:00</span>
        </div>
        <div class="volume-container">
          <button class="volume-btn" onclick="toggleMute()"><i class="fas fa-volume-up"></i></button>
          <div class="volume-bar" id="volumeBar">
            <div class="volume-level" id="volumeLevel"></div>
          </div>
        </div>
      `;
      document.getElementById('audioContent').appendChild(audioEl);
      document.getElementById('audioContent').appendChild(playerContainer);

      // تحديث شريط التقدم والوقت
      audioEl.addEventListener('timeupdate', () => {
        const currentTime = audioEl.currentTime;
        const duration = audioEl.duration;
        if (!isNaN(duration)) {
          const progressPercent = (currentTime / duration) * 100;
          document.getElementById('progress').style.width = `${progressPercent}%`;
        }
        document.getElementById('currentTime').textContent = formatTime(currentTime);
        document.getElementById('duration').textContent = formatTime(duration);
      });
      document.getElementById('progressBar').addEventListener('click', (e) => {
        const width = document.getElementById('progressBar').clientWidth;
        const clickX = e.offsetX;
        audioEl.currentTime = (clickX / width) * audioEl.duration;
      });
      document.getElementById('volumeBar').addEventListener('click', (e) => {
        const width = document.getElementById('volumeBar').clientWidth;
        const clickX = e.offsetX;
        const volume = clickX / width;
        audioEl.volume = volume;
        document.getElementById('volumeLevel').style.width = `${volume * 100}%`;
      });
      audioEl.addEventListener('volumechange', () => {
        const volumeBtn = document.querySelector('.volume-btn i');
        volumeBtn.className = (audioEl.muted || audioEl.volume === 0)
          ? 'fas fa-volume-mute'
          : 'fas fa-volume-up';
      });
      audioEl.addEventListener('loadedmetadata', () => {
        if (!isNaN(audioEl.duration)) {
          document.getElementById('duration').textContent = formatTime(audioEl.duration);
        }
      });
      audioEl.addEventListener('error', () => {
        document.getElementById('audioContent').innerHTML = `<p>عذراً، حدث خطأ أثناء تحميل تلاوة سورة ${name}. الرجاء المحاولة لاحقاً.</p>`;
        console.error(`فشل تحميل التلاوة: ${audioUrl}`);
      });

      currentView = "audio";
      updateBackButton();
    }
    function togglePlay() {
      const audio = document.getElementById('audioPlayer');
      const playPauseBtn = document.querySelector('.play-pause-btn i');
      if (audio.paused) {
        audio.play();
        playPauseBtn.className = 'fas fa-pause';
      } else {
        audio.pause();
        playPauseBtn.className = 'fas fa-play';
      }
    }
    function seekForward() {
      const audio = document.getElementById('audioPlayer');
      audio.currentTime += 10;
    }
    function seekBackward() {
      const audio = document.getElementById('audioPlayer');
      audio.currentTime -= 10;
    }
    function toggleMute() {
      const audio = document.getElementById('audioPlayer');
      audio.muted = !audio.muted;
    }
    function downloadAudio(url) {
      window.open(url, '_blank');
    }
    function loadRecitersList() {
      const recitersArea = document.getElementById('recitersArea');
      recitersArea.innerHTML = '';
      reciters.forEach(reciter => {
        let btn = document.createElement('div');
        btn.className = 'reciter-button';
        btn.onclick = () => {
          currentReciter = reciter.id;
          recitersArea.style.display = 'none';
          document.getElementById('suraList').style.display = 'flex';
          currentView = "suraList";
          loadSuraList();
        };
        let img = document.createElement('img');
        img.src = reciter.image;
        img.alt = reciter.number;
        img.className = 'reciter-img';
        let numberEl = document.createElement('div');
        numberEl.className = 'reciter-number';
        numberEl.textContent = reciter.number;
        btn.appendChild(img);
        btn.appendChild(numberEl);
        recitersArea.appendChild(btn);
      });
      currentView = "reciters";
      updateBackButton();
    }
    function convertTo12Hour(time) {
      let [hours, minutes] = time.split(':').map(Number);
      let period = hours >= 12 ? 'مساءً' : 'صباحًا';
      hours = hours % 12 || 12;
      return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')} ${period}`;
    }
    function loadPrayerTimes() {
      const prayerTimesContent = document.getElementById('prayerTimesContent');
      prayerTimesContent.innerHTML = 'جاري تحميل مواقيت الصلاة...';
      const city = 'Mansoura';
      const country = 'Egypt';
      const method = 5;
      const url = `https://api.aladhan.com/v1/timingsByCity?city=${city}&country=${country}&method=${method}`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.code === 200) {
            const timings = data.data.timings;
            const prayers = [
              { name: '3', time: convertTo12Hour(timings.Fajr), icon: 'fas fa-sun' },
              { name: '4', time: convertTo12Hour(timings.Dhuhr), icon: 'fas fa-cloud-sun' },
              { name: '5', time: convertTo12Hour(timings.Asr), icon: 'fas fa-cloud' },
              { name: '6', time: convertTo12Hour(timings.Maghrib), icon: 'fas fa-cloud-sun-rain' },
              { name: '7', time: convertTo12Hour(timings.Isha), icon: 'fas fa-moon' }
            ];
            prayerTimesContent.innerHTML = '';
            prayers.forEach((prayer, index) => {
              let prayerItem = document.createElement('div');
              prayerItem.className = 'prayer-item';
              prayerItem.style.setProperty('--i', index);
              prayerItem.innerHTML = `
                <i class="${prayer.icon}"></i>
                <span class="prayer-name">${prayer.name}</span>
                <span class="prayer-time">${prayer.time}</span>
              `;
              prayerTimesContent.appendChild(prayerItem);
            });
          } else {
            prayerTimesContent.innerHTML = '<p>عذراً، حدث خطأ أثناء تحميل مواقيت الصلاة. الرجاء التحقق من الاتصال بالإنترنت.</p>';
          }
        })
        .catch(error => {
          prayerTimesContent.innerHTML = '<p>عذراً، حدث خطأ أثناء تحميل مواقيت الصلاة. الرجاء التحقق من الاتصال بالإنترنت.</p>';
          console.error('خطأ في جلب مواقيت الصلاة:', error);
        });
    }

    window.addEventListener('scroll', () => {
      let currentScroll = window.pageYOffset || document.documentElement.scrollTop;
      if (currentScroll > prevScroll) {
        document.getElementById('topBar').style.top = "-70px";
      } else {
        document.getElementById('topBar').style.top = "0";
      }
      prevScroll = currentScroll;
    });
    window.addEventListener('keydown', function(e) {
      if (e.key === " " && !["INPUT", "TEXTAREA"].includes(document.activeElement.tagName)) {
        e.preventDefault();
        togglePlay();
      }
    });
    window.addEventListener('DOMContentLoaded', () => {
      updateCurrentDay();
      switchTab('text');
    });
  </script>
</body>
